# Feeding control parameters
feeding:
  mode: "autonomous"  # need to add autonmous mode\
  voice: True
  position_vector_threshold: 0.0025 # meters
  servoing_timeout: 20  # seconds

  # options: gemini or dinox (dinox uses ChatGPT)
  detection_model: dinox

  # for moving to the mouth via visual servoing
  face_detection:
    enabled: True
    gain_planar: 0.35
    gain_depth: 0.35
    target_distance: 0.0  # distance from face to mouth (4cm)
    timeout: 30
  
  # paths for audio cues
  power_on: "/home/mcrr-lab/raf-live/utils/sounds/power_on.mp3"
  confirmation: "/home/mcrr-lab/raf-live/utils/sounds/confirmation.mp3"
  power_off: "/home/mcrr-lab/raf-live/utils/sounds/power_off.mp3"
  snap: "/home/mcrr-lab/raf-live/utils/sounds/snap.mp3"

  # Movement parameters
  z_down_offset: 0.01      # essentially food height (how far down to go on food)
  z_up_offset: 0.10         # how much to bring food up after grasp
  grip_close:  0.075 #0.056  # make sure it closes
  
  # depth from overlook to table (m)
  #dist_from_table: 0.342 for lab
  dist_from_table: 0.345 #last update: eric table trial
  # how far the tips of gripper should be from food after servoing
  dist_from_food: 0.01
  robotiq_offset: 0.0285
  max_retries: 3  # Maximum number of retries for food pickup

  autonomous:
    check_pixel_x: 534  # Pixel x-coordinate for pickup detection
    check_pixel_y: 419 # Pixel y-coordinate for pickup detection
    
    # pixels in the RS frame (848x480 res) for checking
    check_pixel_points:
    - [525,416]
    - [531,416]
      # - [529,429]
      # - [529,430]
    # - [231,181]
    # - [232,184]


    # - [528,431]
    # - [534,435]
    # - [531,433]
    # - [528,435]
    # - [534,431]


    consecutive_checks: 2     # Number of consecutive checks needed to confirm state
    check_interval: 0.3       # Time between checks (seconds)

  service_timeout: 20  
  
  # Display settings
  show_image_time: 0      

